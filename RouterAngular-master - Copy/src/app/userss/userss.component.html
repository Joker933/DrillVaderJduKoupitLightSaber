<table class="table" >
    <thead class="thead-dark">
    <tr >
        <th scope="col">#</th>
        <th scope="col">Email</th>
        <th scope="col">Heslo</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users" [routerLink]="'/user/' + user.id">
        <th scope="row">{{user.id}}</th>
        <td>{{user.jmeno | pipe}}</td>
        <td>{{user.heslo}}</td>
    </tr>
    </tbody>
</table>
